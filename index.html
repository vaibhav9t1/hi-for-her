<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hey You ðŸ™‚</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  background: black;
  color: white;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
}

canvas {
  position: absolute;
  top: 0;
  left: 0;
}

#text {
  font-size: 2rem;
  text-align: center;
  z-index: 2;
  opacity: 0;
  transition: opacity 1s ease;
}

.cursor {
  display: inline-block;
  width: 2px;
  background: white;
  margin-left: 5px;
  animation: blink 1s infinite;
}

@keyframes blink {
  0%, 50%, 100% { opacity: 1; }
  25%, 75% { opacity: 0; }
}
</style>
</head>
<body>

<canvas id="fireworks"></canvas>
<div id="text"></div>

<script>
// Fireworks
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function createFirework(x, y) {
  for (let i = 0; i < 60; i++) {
    particles.push({
      x: x,
      y: y,
      radius: 2,
      color: `hsl(${Math.random() * 360},100%,50%)`,
      speedX: (Math.random() - 0.5) * 5,
      speedY: (Math.random() - 0.5) * 5,
      alpha: 1
    });
  }
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  particles.forEach((p, index) => {
    p.x += p.speedX;
    p.y += p.speedY;
    p.alpha -= 0.02;

    ctx.globalAlpha = p.alpha;
    ctx.fillStyle = p.color;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fill();

    if (p.alpha <= 0) particles.splice(index, 1);
  });

  requestAnimationFrame(animate);
}

animate();

setInterval(() => {
  createFirework(Math.random() * canvas.width, Math.random() * canvas.height / 2);
}, 1500);

// Typing effect
const messages = [
  "Hi ðŸ™‚",
  "Just wanted to make you smile today.",
  "Hope this worked."
];

let i = 0;
let j = 0;
let currentMessage = "";
const textDiv = document.getElementById("text");

function type() {
  if (i < messages.length) {
    if (j < messages[i].length) {
      currentMessage += messages[i][j];
      textDiv.innerHTML = currentMessage + '<span class="cursor"></span>';
      textDiv.style.opacity = 1;
      j++;
      setTimeout(type, 50);
    } else {
      setTimeout(() => {
        currentMessage = "";
        j = 0;
        i++;
        type();
      }, 1500);
    }
  }
}

setTimeout(type, 2000);
</script>

</body>
</html>
